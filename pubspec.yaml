name: course_player
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  spider: ^4.2.1
  flutter_native_splash: ^2.3.1
  flutter_chat_bubble: ^2.0.2
  # Navigation
  auto_route: ^5.0.1
  # Rest API and State management
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  json_annotation: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  json_serializable: ^6.5.4

flutter_native_splash:
  color: "#9B9B9B"
  image: "assets/images/png/bot.png"

  android_12:
    image: "assets/images/png/bot.png"
    color: "#9B9B9B"

  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/

